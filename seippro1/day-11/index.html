        <div class="container">

                <div class="col-sm-6 m-auto">

                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-4">First number</label>
                                <div  class="col-sm-8">
                                    <input type="text" name="firstNumber" class="form-control" id="firstNumber"/>
                                </div>
                            </div>
                            <div class="form-group row">

                                <div  class="col-sm-8">
                                    <input type="text" name="secondNumber" class="form-control" id="secondNumber"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-4">Result</label>
                                <div  class="col-sm-8">
                                    <input type="text" name="result" class="form-control" id="result"/>

                                    <input type="submit" name="submit" id="division" class="btn btn-success" value="/"/>
                                    <input type="submit" name="submit" id="remainder" class="btn btn-success" value="%"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
