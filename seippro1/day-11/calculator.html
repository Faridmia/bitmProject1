<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style type="text/css">
        input[type=button] {
           width:39.95px;
            height:40px;
        }

    </style>
    <script>
        function displaynum(n1){
            calcform.text1.value = calcform.text1.value+n1;
        }

    </script>
</head>
    <body>
        <form name="calcform">
            <input type="text" name="text1" id="result" style="text-align:right;"/><br/>
            <input type="button" name="btn9" id="btn9" value=9 onclick="displaynum(btn9.value)">
            <input type="button" name="btn8" id="btn8" value=8 onclick="displaynum(btn8.value)">
            <input type="button" name="btn7" id="btn7" value=7 onclick="displaynum(btn7.value)">
            <input type="button" name="addbtn" id="addbtn" value=+ onclick="displaynum(addbtn.value)"><br/>
            <input type="button" name="btn6" id="btn6" value=6 onclick="displaynum(btn6.value)">
            <input type="button" name="btn5" id="btn5" value=5 onclick="displaynum(btn5.value)">
            <input type="button" name="btn4" id="btn4" value=4 onclick="displaynum(btn4.value)">
            <input type="button" name="subbtn" id="subbtn" value=- onclick="displaynum(subbtn.value)"><br/>
            <input type="button" name="btn3" id="btn3" value=3 onclick="displaynum(btn3.value)">
            <input type="button" name="btn2" id="btn2" value=2 onclick="displaynum(btn2.value)">
            <input type="button" name="btn1" id="btn1" value=1 onclick="displaynum(btn1.value)">
            <input type="button" name="multplication" id="multplication" value=* onclick="displaynum(multplication.value)"><br/>
            <input type="button" name="zerobtn" id="zerobtn" value=0 onclick="displaynum(zerobtn.value)">
            <input type="button" name="btnpot" id="btnpot" value=. onclick="displaynum(btnpot.value)">
            <input type="button" name="eqlbtn" id="eqlbtn" value== onclick="text1.value=eval(text1.value)">
            <input type="button" name="divbtn" id="divbtn" value=/ onclick="displaynum(divbtn.value)">

        </form>


    </body>
</html>
